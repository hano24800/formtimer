<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Timer</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,IT') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1, p {
            text-align: center;
        }
        .timer {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffcc00;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Form with Timer</h1>
        <p>Please complete this form within the allocated time of 2 hours and 15 minutes. The form will be automatically submitted when the timer ends.</p>
        
        <div class="timer" id="timer">2:15:00</div>

        <!-- Embed your Google Form URL here -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXQW7pK2etM2V8LNEZLzMokj-33ckKx-4Az4_BAeQFpLPr3Q/viewform?usp=sf_link id="googleForm"></iframe>
    </div>

    <script>
        // Timer logic
        const timerElement = document.getElementById("timer");
        const googleForm = document.getElementById("googleForm");

        // Retrieve stored timeLeft from localStorage or initialize to 2 hours 15 minutes
        let timeLeft = localStorage.getItem("timeLeft") ? parseInt(localStorage.getItem("timeLeft")) : 2 * 60 * 60 ;

        function updateTimerDisplay() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            timerElement.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                timeLeft--;
                localStorage.setItem("timeLeft", timeLeft); // Save the remaining time to localStorage
                updateTimerDisplay();
                
                // Auto-submit form when time is up
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    localStorage.removeItem("timeLeft"); // Clear stored time
                    alert("Time's up! Submitting your form now.");
                    googleForm.src += "&submit=Submit"; // Simulate form submission by appending submit query
                }
            }, 1000);
        }

        // Initialize timer display and start countdown
        updateTimerDisplay();
        startTimer();
    </script>
</body>
</html>
